<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>ToDo by Den</title>
</head>
<body>
  <div class="todo-main" class="header">
    <h2>Мой список дел</h2>
    <input type="text" class="input">
    <span class="addBtn">Добавить</span>
  </div>
  <div class="todo-list">
    <ul class="todo-items">
      <li class="template todo-item active"><span class ="closeBtn">×</span></li>
    </ul>
  </div>
<script src='app.js'></script>
</body>
</html>
